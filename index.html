<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affirmations Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>
    </div>
    
<!--JavaScript-->
<script>
    let hr = document.getElementById("hrs")
    let min = document.getElementById("min")
    let sec = document.getElementById("sec")

    setInterval(()=>{
        let time = new Date();

        hrs12 = (time.getHours()%12) || 12;
        hrs.innerHTML = (hrs12<10?"0":"") + hrs12 ;
        min.innerHTML = (time.getMinutes()<10?"0":"") + time.getMinutes() ;
        sec.innerHTML = (time.getSeconds()<10?"0":"") + time.getSeconds() ;
    }, 1000)
   

</script>
</body>
</html>
